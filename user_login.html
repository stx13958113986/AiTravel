<!DOCTYPE html>
<html lang="en">
<head>
    <title>用户登录界面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/user_login.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="container-login" style="background-image: url('images/user_login/img-02.jpg');">
        <div class="wrap-login">
            <div class="login-form">
                <div class="login-form-avatar">
                    <img src="images/user_login/avatar-01.jpg" alt="AVATAR">
                </div>

                <span class="login-form-title">dowebok</span>

                <div class="wrap-input validate-input" data-validate="请输入用户名">
                    <input class="input" type="text" name="username" placeholder="用户名" autocomplete="off">
                    <span class="focus-input"></span>
                    <span class="symbol-input">
                        <i class="fa fa-user"></i>
                    </span>
                </div>

                <div class="wrap-input validate-input" data-validate="请输入密码">
                    <input class="input" type="password" name="pass" placeholder="密码">
                    <span class="focus-input"></span>
                    <span class="symbol-input">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>

                <div class="container-login-form-btn">
                  <button class="login-form-btn">登 录</button>
                </div>

                <div class="forget_pwd">
                    <a href="#" class="txt1" target="_blank">忘记密码？</a>
                </div>

                <div class="reg">
                    <a class="txt1" href="#" target="_blank">
                        立即注册
                        <i class="fa fa-long-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
$(".login-form-btn").click(function(){
    window.location.href = "index.html";
})
</script>
</body>
</html>
